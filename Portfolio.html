        <script type="text/javascript">
            $(document).ready(function() {
                $(".fancybox").fancybox();

                $(".video").click(function() {
                    $.fancybox({
                        'padding'		: 15,
                        'autoScale'		: false,
                        'transitionIn'	: 'none',
                        'transitionOut'	: 'none',
                        'title'			: this.title,
                        'width'			: 800,
                        'height'		: 600,
                        'href'			: this.href.replace(new RegExp("watch\\?v=", "i"), 'v/'),
                        'type'			: 'swf',
                        'swf'			: {
                            'wmode'				: 'transparent',
                            'allowfullscreen'	: 'true'
                        }
                    });

                    return false;
                });

                $(".fancybox-thumb").fancybox({
                    prevEffect	: 'elastic',
                    nextEffect	: 'elastic',
                    helpers	: {
                        title	: {
                            type: 'outside'
                        },
                        thumbs	: {
                            width	: 50,
                            height	: 50,
                            position: 'bottom'
                        }
                    }
                });
            });
        </script>
